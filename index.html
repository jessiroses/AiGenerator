<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Book Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>AI Book Generator</h1>
      <h2>Let AI help you find your next great read</h2>
      <main>
        <form id="book-form">
          <input
            type="text"
            placeholder="Enter what genre of book you're looking for"
            autofocus
            required
            class="instruction"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="book-recommendation"></div>
      </main>
      <footer>
        AI project was coded by
        <a
          href="https://www.shecodes.io/graduates/166814-jessica-roseline"
          target="_blank"
          >Jessica Roseline</a
        >, open sourced on
        <a href="https://github.com/jessiroses/AiGenerator" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://ai-bookgenerator.netlify.app" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
